name: "PlaygroundCalculator"
display_name: "Playground Calculator"
description: "A flexible mathematical calculator tool that allows performing various mathematical operations based on input arguments"
category: "tools"
icon: "calculator"

platforms: ["flowise"]

inputs:
  - name: "input_expression"
    type: "str"
    display_name: "Math Expression"
    info: "Mathematical expression to evaluate (e.g., '2 + 2', 'sin(45)', 'sqrt(16)')"
    required: true
    default: ""

  - name: "math_function"
    type: "str"
    display_name: "Math Function"
    info: "Optional specific math function to apply (add, subtract, multiply, divide, power, sin, cos, tan, etc.)"
    required: false
    default: "default"
    constraints:
      - "default"
      - "add"
      - "subtract"
      - "multiply"
      - "divide"
      - "power"
      - "sin"
      - "cos"
      - "tan"
      - "sqrt"

outputs:
  - name: "result"
    type: "Data"
    display_name: "Calculation Result"
    method: "build"

requirements:
  - "Safely evaluate mathematical expressions"
  - "Support basic arithmetic operations"
  - "Handle trigonometric functions"
  - "Return numeric results"
  - "Provide error handling for invalid expressions"

dependencies:
  - "math"
  - "numpy"

examples:
  - description: "Basic addition"
    inputs:
      input_expression: "5 + 3"
      math_function: "default"
    expected_output: "8"

  - description: "Trigonometric function"
    inputs:
      input_expression: "sin(45)"
      math_function: "sin"
    expected_output: "0.7071067811865475"

implementation_hints:
  - "Use safe evaluation methods like math.eval() or numpy functions"
  - "Implement comprehensive error checking"
  - "Support multiple input formats"
  - "Provide clear error messages for invalid inputs"

prerequisites:
  environment_variables:
    - name: "MATH_PRECISION"
      description: "Number of decimal places for calculation precision"
      type: "int"
      default: 2
      required: false

  configuration:
    - name: "allow_complex_expressions"
      description: "Enable or disable complex mathematical expressions"
      type: "bool"
      default: true
      required: false